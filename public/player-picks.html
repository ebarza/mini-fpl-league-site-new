<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Picks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="man-silhouette-playing-soccer.png" alt="Logo"></a>
        <h1>VIP FPL LEAGUE BG</h1>
    </header>

    <div class="container">
        <h2>View Player Picks</h2>
        <form id="player-picks-form">
            <div>
                <label for="player-select">Select Manager:</label>
                <select id="player-select"></select>
            </div>
            <div>
                <label for="gameweek-select">Select Gameweek:</label>
                <input type="number" id="gameweek-select" value="1" min="1" max="38">
            </div>
            <button type="submit">View Picks</button>
        </form>

        <div id="total-points">Total Points: 0</div>
        <div id="football-field"></div>

        <div class="substitute-container">
            <!-- Substitutes will be added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
