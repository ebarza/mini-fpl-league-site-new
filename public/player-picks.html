<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Picks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>League Standings</h2>
        <table id="standings-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Manager Name</th>
                    <th>GW Points</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Standings data will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="container">
        <form id="player-picks-form">
            <label for="player-select">Select Manager:</label>
            <select id="player-select"></select>
            <label for="gameweek-select">Select Gameweek:</label>
            <select id="gameweek-select">
                <!-- Options dynamically populated -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <!-- Add more gameweeks as necessary -->
            </select>
            <button type="submit">View Picks</button>
        </form>
    </div>

    <div id="football-field" class="container"></div>

    <div class="container">
        <div class="substitute-container">
            <!-- Substitutes will be populated here -->
        </div>
    </div>

    <div class="container">
        <p id="total-points">Total Points: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
