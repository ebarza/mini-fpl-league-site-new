<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Mini League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the FPL Mini League</h1>

    <!-- Standings Section -->
    <div id="standings-section">
        <h2>League Standings</h2>
        <table id="standings-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Manager Name</th>
                    <th>GW Points</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Standings data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- New Player Picks Section -->
    <div id="player-picks-section">
        <h2>View Player Picks</h2>
        <form id="player-picks-form">
            <label for="player-select">Select Player:</label>
            <select id="player-select">
                <option value="4020">Player 1</option>
                <option value="30431">Player 2</option>
                <option value="1722">Player 3</option>
                <option value="190982">Player 4</option>
                <option value="7049">Player 5</option>
                <option value="68627">Player 6</option>
                <option value="593209">Player 7</option>
                <option value="63321">Player 8</option>
                <option value="589778">Player 9</option>
                <option value="353687">Player 10</option>
                <option value="160320">Player 11</option>
                <option value="1494834">Player 12</option>
                <option value="41023">Player 13</option>
                <option value="214180">Player 14</option>
                <option value="1835996">Player 15</option>
                <option value="921481">Player 16</option>
                <option value="949851">Player 17</option>
                <option value="1775389">Player 18</option>
                <option value="5406687">Player 19</option>
                <option value="3336612">Player 20</option>
                <option value="239074">Player 21</option>
                <option value="641">Player 22</option>
                <option value="367128">Player 23</option>
                <option value="3001">Player 24</option>
                <option value="457744">Player 25</option>
                <option value="63389">Player 26</option>
                <option value="3674592">Player 27</option>
                <option value="2688899">Player 28</option>
                <option value="2427279">Player 29</option>
                <option value="2425628">Player 30</option>
                <option value="6640679">Player 31</option>
                <option value="95208">Player 32</option>
                <option value="1575326">Player 33</option>
                <option value="7763302">Player 34</option>
                <option value="569211">Player 35</option>
                <option value="8214">Player 36</option>
                <option value="8455458">Player 37</option>
            </select>

            <label for="gameweek-select">Select Gameweek:</label>
            <input type="number" id="gameweek-select" min="1" max="38" required>

            <button type="submit">View Picks</button>
        </form>

        <div id="picks-result">
            <!-- Player picks data will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
